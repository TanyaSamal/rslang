
<div class="common-container result-game-container hide">
    <div class="result-header">
        <button class="btn-result btn-active">Результат</button>
        <button class="btn-words">Посмотреть слова</button>
    </div>

    <div class="result-diagram-main">
        <p class="citation"></p>
        <div class="diagram-result">
            <span class="inside"></span>
            <div class="circle-1"></div>
            <div class="circle-2"></div>
        </div>
        <div class="diagram-result-new">
            <span class="inside-new"></span>
            <div class="circle-1"></div>
            <div class="circle-2"></div>
        </div>
    </div>

    <div class="result-words hide">
        <div class="false-answer-container">
            <h2>Неверно: <span class="false-answer"></span></h2>
        </div>
        <div class="true-answer-container">
            <h2>Верно: <span class="true-answer"></span></h2>
        </div>
    </div>

    <div class="result-footer">
        <a class="game-again" href="#sprint">Сыграть ещё раз</a>
        <a class="game-close" href="#">Выйти</a>
    </div>
</div>
